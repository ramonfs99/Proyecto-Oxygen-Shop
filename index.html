<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>OxygenShop</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <p class="header__nav__logo">OXYGEN Shop</p>
            <ul class="header__nav__element-list">
                <li><a href="">Why us</a></li>
                <li><a href="">Benefits</a></li>
                <li><a href="">Prices</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="header__nav__hamburger-menu-container">
                <a href="header__nav__hamburger-menu-container__hamburger-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
        <section class="header__jumbotron">
            <h1 class="header__jumbotron__header-title">Sell More!</h1>
            <h3 class="header__jumbotron__header-subtitle">Open shop on our platform and increase your sales</h3>
            <button class="header__jumbotron___header-btn--open-your-shop">Open your shop</button>
        </section>
        <section class="header__jumbotron__header-image-container">
            <img class="header__jumbotron__header-image-container__header-image" src="images/Background 1.png" alt="laptop">
        </section>
    </header>
</body>

</html>
